<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskControl - Gerenciamento de Funcionários</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #8e44ad, #3498db);
            color: white;
            font-size: 3rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin: 0;
            padding: 20px;
            color: rgb(0, 0, 0);
            font-size: 2rem;
            font-weight: 600;
        }

        .menu {
            text-align: center;
            margin: 20px;
        }

        .menu button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #8e44ad;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }

        .menu button:hover {
            background-color: #3498db;
        }

        #form-container, #pesquisa-container {
            display: none;
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #form-container input, #pesquisa-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #form-container button, #pesquisa-container button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #form-container button:hover, #pesquisa-container button:hover {
            background-color: #8e44ad;
        }

        #output {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }
        footer .social-links a {
            margin: 0 10px;
            color: white;
            font-size: 1.0rem;
            text-decoration: none;
            transition: color 0.3s;
        }
        footer .social-links a:hover {
            color: #3498db;
        }
        footer p {
            margin: 10px 0 0;
            font-size: 0.9rem;
        }
        table {
        margin: 0 auto;
        border-collapse: collapse;
        width: 100%;
        max-width: 800px;
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th {
        background: #8e44ad;
        color: white;
        padding: 10px;
        font-weight: bold;
    }

    td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:nth-child(odd) {
        background-color: #ffffff;
    }

    tr:hover {
        background-color: #f1f1f1;
    }
    </style>
</head>
<body>
    <h1>TaskControl</h1>
   <div class="container">
    <h2>Gerenciar Funcionários</h2> 
    <div class="menu">
        <button onclick="mostrarFormulario()">Cadastrar Funcionários</button>
        <button onclick="mostrarPesquisa()">Pesquisar Funcionário</button>
        <button onclick="mostrarAcimaMil()">Salários > R$1.000,00</button>
        <button onclick="mostrarAbaixoMil()">Salários < R$1.000,00</button>
        <button onclick="mostrarIgualMil()">Salários = R$1.000,00</button>
        <button onclick="window.location.href='index.html'">Voltar ao Menu</button>
    </div>
    <div id="form-container">
        <h3>Cadastrar Funcionário</h3>
        <input type="number" id="matricula" placeholder="Matrícula" required>
        <input type="text" id="nome" placeholder="Nome do Funcionário" required>
        <input type="number" id="salario" placeholder="Salário (R$)" step="0.01" required>
        <button onclick="adicionarFuncionario()">Salvar</button>
    </div>
    <div id="pesquisa-container">
        <h3>Pesquisar Funcionário</h3>
        <input type="number" id="matricula-pesquisa" placeholder="Digite a matrícula" required>
        <button onclick="pesquisarFuncionario()">Pesquisar</button>
    </div>
    <div id="output">
        <p>Use os botões acima para gerenciar os funcionários.</p>
    </div>
    <footer>
        <div class="social-links">
            <a href="https://github.com/Iasmelo" target="_blank" title="GitHub">GitHub</a>
            <a href="https://www.linkedin.com/in/iasmymmelo/" target="_blank" title="LinkedIn">LinkedIn</a>
        </div>
        <p>&copy; 2024 TaskControl. Todos os direitos reservados.</p>
    </footer>
    <script src="funcionarios.js"></script>
</body>
</html>
